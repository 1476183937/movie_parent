<!DOCTYPE HTML>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <footer th:fragment="common_comment">
        <form class="comment_form cmt_form clearfix">
            <input type="hidden" name="comment_pid" value="0">
            <input type="hidden" id="hiden_movieId" name="hiden_movieId" th:value="${movieInfo.data.mid}">
            <input type="hidden" id="hiden_currentPage" name="hiden_currentPage" th:value="${currentPage}" value="1">
            <!--评论框-->
            <div class="input_wrap fl clearfix">
                <textarea id="commentContent" class="comment_content fl" name="comment_content"
                          placeholder="有事没事说两句..."></textarea>
                <div class="fl clearfix handle">
                    <div class="comment_face_panel face">
                        <i class="icon-face"></i>
                    </div>
                    <div class="comment_face_box face-box">

                    </div>
                    <div class="remaining-w">还可以输入<span class="comment_remaining remaining fr">200</span></div>
                    <div class="smt fr clearfix">
					                        <span style="display: none;">
					                            <span></span>
					                        </span>
                        验证码:<input class="mac_verify cmt_text" type="text" id="verify" name="verify">
                        <input class="comment_submit cmt_post" type="button" id="commentBtn" value="发布">
                    </div>
                </div>
            </div>

        </form>

        <div id="commentsList" class="cmt_wrap">
            <p class="smt_wrap fl clearfix">
                <span class="total fl">共<em id="item_count" th:value="${count}" th:utext="${count}">0</em>条评论</span>
            </p>

            <div th:each="comment:${commentList?.data}" class="cmt_item clearfix">

                <a class="face_wrap fl" href="javascript:;">
                    <img class="face" th:src="${comment?.face}"></a>
                <div class="item_con fl">
                    <p class="top">
                        <span class="fr" th:utext="${comment?.date}">2020-05-04 22:06:17</span>
                        <a class="name" href="javascript:;" th:utext="${comment?.username}">游客</a>
                        (<a target="_blank">(117.136.124.19)</a>)
                    </p>
                    <p class="con" th:utext="${comment?.content}">富士达</p>
                    <div class="gw-action">
					                        <span class="click-ding-gw">
					                            <a class="digg_link" data-id="8" data-mid="6" data-type="up"
                                                   href="javascript:;">
					                                <i class="icon-ding"></i>
					                                <em class="digg_num icon-num" th:utext="${comment?.likeNum}">0</em>
					                            </a>
					                            <a class="digg_link" data-id="8" data-mid="6" data-type="down"
                                                   href="javascript:;">
					                                <i class="icon-dw"></i>
					                                <em class="digg_num icon-num"
                                                        th:utext="${comment?.dislikeNum}">0</em>
					                            </a>
					                        </span>
                        <a class="comment_reply" data-id="8" href="javascript:;">回复</a>
                        <a class="comment_report" data-id="8" href="javascript:;">举报</a>
                    </div>

                </div>

            </div>


        </div>

        <!--评论结束-->
        <div class="mac_pages" id="comment_end">
            <div class="page_tip">
                <em id="countAtBottom" th:text="'共 '+${count} + ' 条数据'">共 0 条数据</em>
                <em id="currentPage" th:value="${currentPage}+'-'+${totalPage}" th:text="'当前 '+${currentPage}+'/'+${totalPage}+' 页'">2222</em>
            </div>
            <div class="page_info">
                <a class="page_link" href="javascript:void(0);" onclick="showComemnt(this)" title="首页" th:value="1"
                   id="firstCommentPage">首页</a>
                <a class="page_link" href="javascript:void(0);" onclick="showComemnt(this)" title="上一页"
                   id="preCommentPage" th:value="${currentPage-1}">上一页</a>
                <a class="page_link page_current" href="javascript:;" title="第1页" th:text="${currentPage}">1</a>
                <a class="page_link" href="javascript:void(0)" onclick="showComemnt(this)" th:value="${currentPage+1}"
                   title="下一页" id="nextCommentPage">下一页</a>
                <a class="page_link" href="javascript:void(0)" onclick="showComemnt(this)" title="尾页"
                   th:value="${totalPage}" id="lastCommentPage">尾页</a>

                <input class="page_input" type="text" placeholder="页码" id="page" autocomplete="off" style="width:40px">
                <button class="page_btn" type="button" onclick="MAC.Comment.Show($('#page').val())" id="gotoPage">GO
                </button>
            </div>
        </div>
    </footer>


</head>
</html>
