<div class="user_navigate" id="side_nav">

    <!-- 用户信息侧 -->
    <div class="user_info __user_info_side">
        <!-- 头像 -->
        <div class="navi_avatar navi_avater">
            <img src="/image/02.jpg" th:src="${#httpServletRequest.getAttribute('face')==null}?'/image/user.jpg':${#httpServletRequest.getAttribute('face')}" alt="" class="avatar_pic __avatar">
            <button class="option_toggle">
                <span class="inner">切换</span>
            </button>
        </div>

        <!-- 用户名 -->
        <div class="user_name">
            <span class="__nickname" th:text="${#httpServletRequest.getAttribute('nickName')==null}?'':${#httpServletRequest.getAttribute('nickName')}">哈哈哈</span>
        </div>

        <!-- 会员信息 -->
        <div class="user_vipinfo user_holly">

            <div class="user_vip_detail">
                <div class="detail_svip _detail_svip">
                    <img src="//puui.qpic.cn/vupload/0/common_blank.png/0" alt="" class="icon_svip_pic">
                    <span class="desc"></span>
                </div>
                <div class="detail_vip _detail_vip">
                    <img src="//puui.qpic.cn/vupload/0/common_blank.png/0" alt="" class="icon_vip_pic">
                    <span class="desc"></span>
                </div>
            </div>

            <button title="退出" class="btn_vip _vip_btn"><a href="/logout">退出</a></button>
        </div>

    </div>

    <div class="user_channel_info">
        <a href="//c.v.qq.com/vchannelhomepage?url=194959094&amp;type=1" class="channel_link _user" target="_blank">
            <svg class="svg_side_icon svg_icon_user" viewBox="0 0 18 18" width="18" height="18">
                <circle cx="9" cy="7" r="5" stroke="currentColor" stroke-width="2" fill="none"></circle>
                <path d="M16 15.9A10 10 0 0 0 9 13a10 10 0 0 0-7 3" stroke-linecap="round" stroke-linejoin="round"
                      stroke="currentColor" stroke-width="2" fill="none"></path>
            </svg>
            我的个人频道
        </a>
        <div class="channel_info">
            <div class="item">
                <div class="num" id="channelInfoVideo">0</div>
                <div class="text">视频</div>
            </div>
            <div class="item">
                <div class="num" id="channelInfoSubs">0</div>
                <div class="text">订阅</div>
            </div>
            <div class="item">
                <div class="num" id="channelInfoCounts">0</div>
                <div class="text">播放量</div>
            </div>
        </div>
    </div>

    <div class="user_navigate_list">
        <div class="item current" th:class="${select=='info'}?'item current':'item'">
            <a href="./collection.html" class="navi_link _collect">
                <svg class="svg_side_icon svg_icon_user" viewBox="0 0 18 18" width="18" height="18">
                    <circle cx="9" cy="7" r="5" stroke="currentColor" stroke-width="2" fill="none"></circle>
                    <path d="M16 15.9A10 10 0 0 0 9 13a10 10 0 0 0-7 3" stroke-linecap="round" stroke-linejoin="round"
                          stroke="currentColor" stroke-width="2" fill="none"></path>
                </svg>
                我的资料<span class="mark_dot none" id="user_info"></span></a>
        </div>

        <div class="item" th:class="${select=='history'}?'item current':'item'">
            <a href="javascript:;" th:href="'/user/info/'+${#httpServletRequest.getAttribute('userId')}+'/history'" class="navi_link _time" _hot="uc.side._time">
                <svg class="svg_side_icon svg_icon_time" viewBox="0 0 18 18" width="18" height="18">
                    <circle cx="9" cy="9" r="7" stroke="currentColor" stroke-width="2" fill="none"></circle>
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5v5h3" stroke="currentColor"
                          stroke-width="2" fill="none"></path>
                </svg>
                观看历史</a>
        </div>

        <div class="item" th:class="${select=='collection'}?'item current':'item'">
            <a href="javascript:;" th:href="'/user/info/'+${#httpServletRequest.getAttribute('userId')}+'/collection'" class="navi_link _collect" _hot="uc.side._collect">
                <svg class="svg_side_icon svg_icon_collect" viewBox="0 0 18 18" width="18" height="18">
                    <path d="M4.7 11C3.3 9.7 2 8 2 6.1 2 1.3 7.3 1 9 4c1.6-3 7-2.8 7 2" stroke="currentColor"
                          stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"></path>
                    <path d="M12 17a5 5 0 1 1 0-10 5 5 0 0 1 0 10zm1-6V9h-2v2H9v2h2v2h2v-2h2v-2h-2z"
                          fill="currentColor" fill-rule="nonzero"></path>
                </svg>
                收藏<span class="mark_dot none" id="sidenav_notice_playlist"></span></a>
        </div>

        <div class="item">
            <a href="javascript:;" th:href="'/user/info/'+${#httpServletRequest.getAttribute('userId')}+'/subscribe'" class="navi_link _follow" _hot="uc.side._follow">
                <svg class="svg_side_icon svg_icon_follow" viewBox="0 0 18 18" width="18" height="18">
                    <path d="M8.5 14.2l-3 1.6a1 1 0 0 1-1.4-1l.5-3.4a1 1 0 0 0-.3-.9L2 8.1a1 1 0 0 1 .5-1.7L5.8 6a1 1 0 0 0 .8-.5l1.5-3a1 1 0 0 1 1.8 0l1.5 3a1 1 0 0 0 .8.5l3.4.5a1 1 0 0 1 .5 1.7l-2.4 2.4a1 1 0 0 0-.3 1l.5 3.3a1 1 0 0 1-1.4 1l-3-1.6a1 1 0 0 0-1 0z"
                          stroke="currentColor" stroke-width="2" fill="none"></path>
                </svg>
                订阅</a>
        </div>

        <div class="item" th:class="${select=='comment'}?'item current':'item'">
            <a href="javascript:;" th:href="'/user/info/'+${#httpServletRequest.getAttribute('userId')}+'/comment'" class="navi_link _message" _hot="uc.side._message">
                <svg class="svg_side_icon svg_icon_message" viewBox="0 0 18 18" width="18" height="18">
                    <path d="M3.8 13.4A1.8 1.8 0 0 1 2 11.6V3.8C2 2.8 2.8 2 3.8 2h10.4c1 0 1.8.8 1.8 1.8v7.8a1.8 1.8 0 0 1-1.8 1.8h-6L5.4 16"
                          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                          fill="none"></path>
                    <path d="M6.5 9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"
                          fill="currentColor"></path>
                </svg>
                评论</a>
        </div>

        <div class="item" th:class="${select=='message'}?'item current':'item'">
            <a href="javascript:;" th:href="'/user/info/'+${#httpServletRequest.getAttribute('userId')}+'/message'" class="navi_link _notice" _hot="uc.side._notice">
                <svg class="svg_side_icon svg_icon_notice" viewBox="0 0 18 18" width="18" height="18">
                    <path d="M14 7v1.6l2.7 3c.2.4.1 1-.2 1.3a.8.8 0 0 1-.5.1H2c-.5 0-.8-.4-.8-.9l.1-.5 2.7-3V7m10 0A5 5 0 0 0 4 7M6 14c.5 1.2 1.7 2 3 2s2.5-.8 3-2"
                          stroke-linecap="round" stroke-linejoin="round" stroke="currentColor" stroke-width="2"
                          fill="none"></path>
                </svg>
                消息</a>
        </div>

    </div>
</div>
